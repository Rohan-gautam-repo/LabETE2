<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="signup.html">Sign Up</a></li>
        </ul>
    </nav>

    <div class="hero">
        <h1>About Us</h1>
    </div>

    <div class="container">
        <h2>Dog Breeds</h2>
        <ul id="breedList"></ul>
    </div>

    <script>
        const breeds = [
            {
                "id": "germanshepherd",
                "name": "German Shepherd",
                "temperature": "Loyal, Confident, Courageous",
                "origin": "Germany",
                "description": "German Shepherds are one of the most popular dog breeds worldwide, known for their intelligence and versatility.",
                "life_span": "9-13 years",
                "url": "https://images.dog.ceo/breeds/germanshepherd/n02106662_5169.jpg"
            },
            {
                "id": "bouvier",
                "name": "Bouvier des Flandres",
                "temperature": "Protective, Loyal, Intelligent",
                "origin": "Belgium",
                "description": "Bouviers are powerful dogs known for their working abilities and their friendly nature.",
                "life_span": "10-12 years",
                "url": "https://images.dog.ceo/breeds/bouvier/n02106382_886.jpg"
            },
            {
                "id": "boxer",
                "name": "Boxer",
                "temperature": "Energetic, Loyal, Playful",
                "origin": "Germany",
                "description": "Boxers are known for their playful and energetic personalities, making them excellent family pets.",
                "life_span": "10-12 years",
                "url": "https://images.dog.ceo/breeds/boxer/n02108089_3269.jpg"
            }
        ];

        const breedList = document.getElementById('breedList');
        breeds.forEach(breed => {
            const listItem = document.createElement('li');
            listItem.innerHTML = `
                <h3>${breed.name}</h3>
                <p><strong>Origin:</strong> ${breed.origin}</p>
                <p><strong>Description:</strong> ${breed.description}</p>
                <p><strong>Life Span:</strong> ${breed.life_span}</p>
                <img src="${breed.url}" alt="${breed.name}" width="200">
            `;
            breedList.appendChild(listItem);
        });
    </script>
</body>
</html>
